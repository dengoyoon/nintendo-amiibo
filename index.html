<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-fit=no"/>
    <title>NINTENDO AMIIBO</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <noscript>
        You need to enable JavaScript to run this
    </noscript>
    <div id="root">
    </div>
    <div
        class = "space-20"></div>
    <div
        id = "bag-button">0</div>
    <div id = "bag">
        <div id = "bag-content">
            <div id = "bag-list">
                <div id = "bag-item">
                    <img
                        class = "bag-item-img" 
                        src = "https://raw.githubusercontent.com/N3evin/AmiiboAPI/master/images/icon_00170000-02680102.png"/>
                    <div
                        class = "item-amiibo-text"
                        id = "item-amiibo-text-head">
                            @amiibo_name_left
                    </div>
                    <div
                        class = "item-amiibo-text">
                            @game_series_left
                    </div>
                    <div
                        class = "item-amiibo-text">
                            @release_date_left
                    </div>    
                </div>
            </div>
            <div class = "button-section">
                <div id = "buy-button">구매하기</div>
                <div id = "close-button">닫기</div>
            </div>
        </div>
    </div>
    <script src="src/app.ts" type="module"></script>
</body>
</html>
